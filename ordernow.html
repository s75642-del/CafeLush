<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Order Now – Cafe Lush">
    <link rel="stylesheet" href="style.css">
    <title>Order Now – Cafe Lush</title>
</head>

<body>

<header>
    <img src="cafelushlogo.png" class="logo" alt="Cafe Lush Logo">

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="specials.html">Specials</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <a href="ordernow.html" class="order-btn">Order Now</a>

</header>

<main>

    <h1>Order Your Drinks & Desserts ☕</h1>
    <p>Please enter your table number and select your order.</p>

    <!-- ORDER FORM -->
    <form id="orderForm">

        <label for="tableNumber">Table Number:</label>
        <input type="number" id="tableNumber" required>

        <label for="menuItem">Select Menu:</label>
        <select id="menuItem">
            <option>Latte</option>
            <option>Cappuccino</option>
            <option>Americano</option>
            <option>Mocha</option>
            <option>Chocolate Cake</option>
            <option>Cheesecake</option>
            <option>Brownies</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="1" required>

        <button type="submit">Add Order</button>
    </form>

    <!-- ORDER TABLE -->
    <h2 style="margin-top:40px;">Your Orders</h2>

    <table id="orderTable">
        <tr>
            <th>Table No</th>
            <th>Menu Item</th>
            <th>Quantity</th>
        </tr>
    </table>

    <!-- ORDER STATUS SECTION -->
    <div style="margin-top:30px; text-align:center;">
        <button id="submitOrderBtn">Submit Order</button>
        <p id="orderStatus" style="margin-top:15px; font-weight:bold;">
         Order Status: <span>Not Submitted</span>
         </p>
    </div>


</main>

<footer>
    © 2025 Cafe Lush | Jalan ABC, Kuala Lumpur
</footer>

<script src="script.js"></script>

</body>
</html>
