  <h1>Contact Us</h1> 
  <p>Send us your questions or pre-order your favorite drink!</p> 
  <form action="https://www.mindspun.com/form" method="POST"> 
    <label>Name:</label> 
    <input type="text" name="name" required> 
    <label>Email:</label> 
    <input type="email" name="email" required> 
    <label>Choose Your Drink:</label> 
    <select name="drink"> 
      <option>Latte</option> 
      <option>Cappuccino</option> 
      <option>Americano</option> 
      <option>Mocha</option> 
    </select> 
    <label>Message:</label> 
    <textarea name="message" rows="5"></textarea> 
    <button type="submit">Send Message</button> 
  </form>
